{% extends 'base.html' %}
{% block content %}

<h1>List of Job Posts</h1>

{% for post in posts %}
<a href="{% url 'detail' post.id %}"></a>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ post.name }}</span>
        <p>Description: {{ post.description }}</p>
        <p>Compensation: {{ post.compensation }}</p>
        <p>Helpers Requested: {{ post.maxPeople }}</p>
        <p>Dates: {{ post.date }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
